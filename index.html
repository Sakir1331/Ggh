<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة صقر الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
        }

        .chat-container {
            width: 450px;
            max-width: 95%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatMessages {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .message {
            max-width: 80%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            clear: both;
            position: relative;
        }

        .user-message {
            background-color: #e0f7fa;
            float: left;
            margin-right: 50px;
        }

        .ai-message {
            background-color: #f1f8e9;
            float: right;
            margin-left: 50px;
        }

        .message-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            margin-left: 10px;
        }

        .action-buttons {
            display: flex;
            align-items: center;
        }

        #sendButton, #imageUploadButton {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
        }

        #imageUploadInput {
            display: none;
        }

        .typing-indicator {
            text-align: center;
            color: #888;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>دردشة صقر الذكية</h2>
        </div>
        <div id="chatMessages"></div>
        <div class="typing-indicator">يكتب صقر...</div>
        <div class="input-area">
            <div class="action-buttons">
                <input type="file" id="imageUploadInput" accept="image/*">
                <button id="imageUploadButton" onclick="document.getElementById('imageUploadInput').click()">
                    📷
                </button>
                <button id="sendButton" onclick="sendMessage()">إرسال</button>
            </div>
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBfDIDoz6cirXWwtmqBSgrvbq_lnVMxrBg';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const imageUploadInput = document.getElementById('imageUploadInput');
        const typingIndicator = document.querySelector('.typing-indicator');

        let currentImage = null;

        function addMessage(message, type = 'ai-message', imageUrl = null) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', type);

            // إضافة الصورة إن وجدت
            if (imageUrl) {
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.classList.add('message-image');
                messageContainer.appendChild(imageElement);
            }

            // إضافة النص
            if (message) {
                const textElement = document.createElement('div');
                textElement.textContent = message;
                messageContainer.appendChild(textElement);
            }

            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // معالجة رفع الصورة
        imageUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    addMessage('', 'user-message', currentImage);
                };
                reader.readAsDataURL(file);
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            
            // التأكد من وجود رسالة أو صورة
            if (message === '' && !currentImage) return;

            // إخفاء زر الإرسال وإظهار مؤشر الكتابة
            sendButton.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                // إعداد محتوى الطلب
                const requestBody = {
                    contents: [{
                        parts: []
                    }]
                };

                // إضافة النص
                if (message) {
                    requestBody.contents[0].parts.push({ text: message });
                }

                // إضافة الصورة إن وجدت
                if (currentImage) {
                    requestBody.contents[0].parts.push({
                        inlineData: {
                            mimeType: 'image/jpeg',
                            data: currentImage.split(',')[1]
                        }
                    });
                }

                // إرسال الطلب
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${API_KEY}`, 
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    }
                );

                const data = await response.json();

                // معالجة الاستجابة
                if (response.ok && data.candidates) {
                    const aiResponse = data.candidates[0]?.content?.parts[0]?.text || 'لم يتم استلام استجابة';
                    addMessage(aiResponse);
                } else {
                    addMessage('حدث خطأ في معالجة الطلب', 'error-message');
                }

                // إعادة تعيين الحقول
                userInput.value = '';
                currentImage = null;
                imageUploadInput.value = '';

            } catch (error) {
                addMessage('خطأ في الاتصال: ' + error.message, 'error-message');
                console.error('Error:', error);
            } finally {
                // إعادة تمكين زر الإرسال وإخفاء مؤشر الكتابة
                sendButton.disabled = false;
                typingIndicator.style.display = 'none';
            }
        }

        // استجابة Enter
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // رسالة ترحيبية
        addMessage('مرحباً! أنا صقر. يمكنك إرسال نص أو صورة وسأساعدك.');
    </script>
</body>
</html>
