<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صقر - الذكاء الاصطناعي</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        #chat-container {
            max-width: 600px;
            height: 700px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #chat-messages {
            max-height: 550px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="chat-container" class="bg-white w-full mx-4 md:mx-auto rounded-xl shadow-lg">
        <div class="bg-blue-600 text-white p-4 rounded-t-xl flex items-center">
            <img src="/api/placeholder/50/50" alt="Sakr AI Logo" class="rounded-full ml-3">
            <h1 class="text-xl font-bold">صقر - الذكاء الاصطناعي</h1>
        </div>
        
        <div id="chat-messages" class="p-4 space-y-4">
            <div class="flex">
                <img src="/api/placeholder/40/40" alt="AI" class="rounded-full ml-3">
                <div class="bg-gray-200 p-3 rounded-lg max-w-[80%]">
                    مرحبًا! أنا صقر، كيف يمكنني مساعدتك اليوم؟
                </div>
            </div>
        </div>
        
        <div class="p-4 border-t">
            <div class="flex">
                <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." 
                    class="w-full p-2 border rounded-r-lg">
                <button onclick="sendMessage()" 
                    class="bg-blue-600 text-white p-2 rounded-l-lg">
                    إرسال
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBfDIDoz6cirXWwtmqBSgrvbq_lnVMxrBg';
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        function addMessage(sender, message, isAI = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex');
            
            if (isAI) {
                messageDiv.innerHTML = `
                    <img src="/api/placeholder/40/40" alt="AI" class="rounded-full ml-3">
                    <div class="bg-gray-200 p-3 rounded-lg max-w-[80%]">
                        ${message}
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[80%] mr-auto ml-3">
                        ${message}
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            userInput.value = '';

            try {
                // Example API call (Note: This is a placeholder and won't actually work)
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + API_KEY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Add AI response
                addMessage('ai', aiResponse, true);
            } catch (error) {
                console.error('Error:', error);
                addMessage('ai', 'عذرًا، حدث خطأ في الاتصال', true);
            }
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
