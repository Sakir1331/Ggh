<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة مع صقر - الذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 h-screen flex flex-col">
    <div class="container mx-auto max-w-2xl flex-grow flex flex-col shadow-xl bg-white">
        <header class="bg-blue-600 text-white p-4 text-center flex justify-between items-center">
            <div></div>
            <div>
                <h1 class="text-2xl font-bold">دردشة مع صقر 🦅</h1>
                <p class="text-sm">مساعدك الذكي بالذكاء الاصطناعي</p>
            </div>
            <div>
                <i id="connection-status" class="fas fa-circle text-red-500" title="غير متصل"></i>
            </div>
        </header>

        <div id="chat-container" class="flex-grow bg-white p-4 overflow-y-auto">
            <div class="text-center text-gray-500 mb-4">
                <p>بدء المحادثة مع صقر 🚀</p>
            </div>
        </div>

        <div class="chat-input-area bg-gray-100 p-4 flex items-center space-x-2">
            <button id="mic-button" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition">
                <i class="fas fa-microphone"></i>
            </button>
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." 
                class="flex-grow p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                إرسال <i class="fas fa-paper-plane mr-2"></i>
            </button>
        </div>
    </div>

    <script>
        const API_TOKEN = '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';
        const MODEL = 'mistralai/Mistral-7B-Instruct-v0.2';
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        const micButton = document.getElementById('mic-button');

        // Speech Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ar-SA';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // Function to add a message to the chat
        function addMessage(content, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`;
            messageDiv.innerHTML = isUser 
                ? `
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[80%] shadow-md">
                        ${content}
                    </div>
                `
                : `
                    <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-[80%] shadow-md">
                        ${content}
                    </div>
                `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to send message to Hugging Face API
        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message);
            messageInput.value = '';
            
            try {
                connectionStatus.className = 'fas fa-circle text-yellow-500';
                connectionStatus.title = 'جاري التحميل';

                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${MODEL}`, 
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inputs: `[INST] ${message} [/INST]`,
                            parameters: {
                                max_new_tokens: 250,
                                temperature: 0.7,
                                top_p: 0.9
                            }
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('فشل الاتصال بالخادم');
                }

                const data = await response.json();
                const aiResponse = data[0].generated_text.split('[/INST]')[1]?.trim() || 'عذراً، لم أتمكن من فهم رسالتك';
                
                connectionStatus.className = 'fas fa-circle text-green-500';
                connectionStatus.title = 'متصل';

                // Add AI response
                addMessage(aiResponse, false);

            } catch (error) {
                console.error('Error:', error);
                connectionStatus.className = 'fas fa-circle text-red-500';
                connectionStatus.title = 'غير متصل';
                addMessage(`خطأ: ${error.message}`, false);
            }
        }

        // Speech to Text
        micButton.addEventListener('click', () => {
            recognition.start();
            micButton.classList.add('animate-pulse');
        });

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            messageInput.value = speechResult;
            micButton.classList.remove('animate-pulse');
        };

        recognition.onerror = () => {
            micButton.classList.remove('animate-pulse');
            alert('حدث خطأ في التعرف على الصوت');
        };

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial welcome message
        addMessage('مرحبًا! أنا صقر، مساعدك الذكي. كيف يمكنني مساعدتك اليوم؟', false);

        // Test API Connection
        fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
            method: 'HEAD',
            headers: {
                'Authorization': `Bearer ${API_TOKEN}`
            }
        }).then(response => {
            if (response.ok) {
                connectionStatus.className = 'fas fa-circle text-green-500';
                connectionStatus.title = 'متصل';
            }
        }).catch(() => {
            connectionStatus.className = 'fas fa-circle text-red-500';
            connectionStatus.title = 'غير متصل';
        });
    </script>
</body>
</html>
