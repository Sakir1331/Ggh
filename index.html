<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة صقر الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #333;
            --user-message-color: #e0f7fa;
            --ai-message-color: #f1f8e9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) #f1f1f1;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            color: var(--text-color);
        }

        .chat-container {
            width: 500px;
            max-width: 95%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            position: relative;
            align-self: flex-start;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background-color: var(--user-message-color);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--ai-message-color);
            align-self: flex-start;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        #sendButton, #imageUploadButton {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover, #imageUploadButton:hover {
            background-color: var(--primary-color);
        }

        #imageUploadInput {
            display: none;
        }

        .typing-indicator {
            align-self: flex-start;
            background-color: #f1f0f0;
            padding: 10px;
            border-radius: 12px;
            margin: 10px 0;
            display: none;
        }

        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            align-self: center;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>دردشة صقر الذكية</h2>
        </div>
        <div id="chatMessages"></div>
        <div class="typing-indicator">يكتب صقر...</div>
        <div class="input-area">
            <div class="action-buttons">
                <input type="file" id="imageUploadInput" accept="image/*">
                <button id="imageUploadButton" onclick="document.getElementById('imageUploadInput').click()">
                    📷
                </button>
                <button id="sendButton" onclick="sendMessage()">إرسال</button>
            </div>
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
        </div>
    </div>

    <script>
        // قائمة متعددة من مفاتيح API للتعامل مع القيود
        const API_KEYS = [
            'AIzaSyBfDIDoz6cirXWwtmqBSgrvbq_lnVMxrBg',
            // يمكنك إضافة المزيد من المفاتيح هنا
        ];

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const imageUploadInput = document.getElementById('imageUploadInput');
        const typingIndicator = document.querySelector('.typing-indicator');

        let currentImage = null;
        let currentAPIKeyIndex = 0;

        function addMessage(message, type = 'ai-message', imageUrl = null) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', type);

            if (imageUrl) {
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.classList.add('message-image');
                messageContainer.appendChild(imageElement);
            }

            if (message) {
                const textElement = document.createElement('div');
                textElement.textContent = message;
                messageContainer.appendChild(textElement);
            }

            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        imageUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    addMessage('', 'user-message', currentImage);
                };
                reader.readAsDataURL(file);
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (message === '' && !currentImage) return;

            sendButton.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                const requestBody = {
                    contents: [{
                        parts: []
                    }]
                };

                if (message) {
                    requestBody.contents[0].parts.push({ text: message });
                }

                if (currentImage) {
                    requestBody.contents[0].parts.push({
                        inlineData: {
                            mimeType: 'image/jpeg',
                            data: currentImage.split(',')[1]
                        }
                    });
                }

                // محاولة الاتصال مع تناوب المفاتيح
                const response = await fetchWithMultipleKeys(requestBody);

                const data = await response.json();

                if (response.ok && data.candidates) {
                    const aiResponse = data.candidates[0]?.content?.parts[0]?.text || 'لم يتم استلام استجابة';
                    addMessage(aiResponse);
                } else {
                    // معالجة تفصيلية للأخطاء
                    const errorMessage = data.error 
                        ? `خطأ: ${data.error.message}` 
                        : 'حدث خطأ في معالجة الطلب';
                    addMessage(errorMessage, 'error-message');
                }

                userInput.value = '';
                currentImage = null;
                imageUploadInput.value = '';

            } catch (error) {
                addMessage(`خطأ في الاتصال: ${error.message}`, 'error-message');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                typingIndicator.style.display = 'none';
            }
        }

        async function fetchWithMultipleKeys(requestBody) {
            const currentKey = API_KEYS[currentAPIKeyIndex];
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${currentKey}`, 
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    }
                );

                // إذا كان هناك خطأ، حاول بالمفتاح التالي
                if (!response.ok) {
                    currentAPIKeyIndex = (currentAPIKeyIndex + 1) % API_KEYS.length;
                    throw new Error('حاول بمفتاح آخر');
                }

                return response;
            } catch (error) {
                console.error('خطأ في الاتصال:', error);
                throw error;
            }
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // رسالة ترحيبية محسنة
        function initializeChat() {
            addMessage('مرحباً! أنا صقر، ذكاء اصطناعي متطور. يمكنك إرسال نص أو صورة وسأساعدك بكل سرور.');
        }

        // التأكد من تحميل الصفحة بالكامل
        document.addEventListener('DOMContentLoaded', initializeChat);
    </script>
</body>
</html>
